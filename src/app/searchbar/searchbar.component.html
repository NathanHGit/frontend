<h1>Youtube Player</h1>
<label for="video_url">Please enter an URL</label>
<div id="searchbar-actions">
  <div id="searchbar-input">
    <input type="text" name="video_url" id="video_url" #video_url />
    <button (click)="sendUrl(video_url)">Send</button>
  </div>

  <button (click)="saveVideo()" [disabled]="!video.length">
    {{ !bookmarks.includes(video) ? "Save to" : "Remove from" }} bookmarks
  </button>
</div>
